<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - 쓰레기 순환 정책 제안 플랫폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">쓰레기 순환 정책 제안 플랫폼</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">홈</a>
                <a class="nav-link" href="/posts">정책 제안</a>
                <a class="nav-link active" href="/dashboard">대시보드</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>데이터 분석 대시보드</h2>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>카테고리별 정책 제안 통계</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>재활용 공장 유형별 지원 현황</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="recyclingChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>플라스틱 재활용률 추이 분석</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>데이터 분석 결과</h5>
                    </div>
                    <div class="card-body">
                        <div id="analysisResult">
                            <p>파이썬 데이터 분석 서비스에서 데이터를 불러오는 중...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 카테고리별 통계 차트
        fetch('/api/stats/category')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('categoryChart').getContext('2d');
                const labels = Object.keys(data.categories);
                const values = Object.values(data.categories);
                
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.8)',
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 206, 86, 0.8)',
                                'rgba(75, 192, 192, 0.8)',
                                'rgba(153, 102, 255, 0.8)'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            });

        // 재활용 공장 유형별 지원 현황 차트
        const recyclingCtx = document.getElementById('recyclingChart').getContext('2d');
        new Chart(recyclingCtx, {
            type: 'bar',
            data: {
                labels: ['재활용 제조 공장', '재활용 수입 공장', '폐기물 재활용 공장', '순환 경제 생태계'],
                datasets: [{
                    label: '지원 건수',
                    data: [45, 32, 38, 25],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(153, 102, 255, 0.8)'
                    ]
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 플라스틱 재활용률 추이 차트
        const trendCtx = document.getElementById('trendChart').getContext('2d');
        new Chart(trendCtx, {
            type: 'line',
            data: {
                labels: ['2015', '2016', '2017', '2018', '2019', '2020', '2021', '2022', '2023', '2024'],
                datasets: [{
                    label: '플라스틱 재활용률 (%)',
                    data: [34.2, 35.8, 37.5, 39.1, 41.2, 43.5, 45.8, 48.2, 50.5, 52.8],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.4
                }, {
                    label: '재활용 플라스틱 사용량 (만톤)',
                    data: [85, 92, 98, 105, 112, 120, 128, 135, 142, 150],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 파이썬 분석 서비스에서 데이터 가져오기
        fetch('/api/python/analysis')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('analysisResult').innerHTML = `
                        <div class="alert alert-warning">
                            <h6>서비스 연결 오류</h6>
                            <p>${data.summary || data.error}</p>
                            <p class="small">파이썬 서비스를 실행하려면: <code>cd python_service && python app.py</code></p>
                        </div>
                    `;
                } else {
                    document.getElementById('analysisResult').innerHTML = `
                        <h6>플라스틱 재활용 데이터 분석 결과</h6>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        <h5>재활용률</h5>
                                        <h3>${data.recycling_rate || data.current_rate || '52.8'}%</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-info text-white">
                                    <div class="card-body">
                                        <h5>재활용 플라스틱 사용량</h5>
                                        <h3>${data.recycled_plastic_usage || data.predicted_2025 ? data.predicted_2025.toFixed(0) : '150'}만톤</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <h5>분석 요약</h5>
                                        <p>${data.summary || '데이터 없음'}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                document.getElementById('analysisResult').innerHTML = `
                    <div class="alert alert-danger">
                        <h6>연결 실패</h6>
                        <p>파이썬 분석 서비스에 연결할 수 없습니다.</p>
                        <p class="small">에러: ${error.message}</p>
                    </div>
                `;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
